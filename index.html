<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .result-section {
            background: #17a2b8;
            color: white;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .input-section {
            padding: 20px;
            background: #eef1f5;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h2>Result</h2>
            <p>Percentage - <span id="percentage">0</span></p>
            <p>Grade - <span id="grade">N/A</span></p>
            <p>Total - <span id="total">0</span></p>
            <p id="status">-</p>
        </div>
        <div class="input-section">
            <label>Math</label>
            <input type="number" id="math" value="">
            <label>Urdu</label>
            <input type="number" id="urdu" value="">
            <label>English</label>
            <input type="number" id="english" value="">
            <label>Comp</label>
            <input type="number" id="comp" value="">
            <label>Physics</label>
            <input type="number" id="physics" value="">
            <button onclick="calculateResult()">Show Result</button>
        </div>
    </div>

    <script>
        function calculateResult() {
            let math = parseInt(document.getElementById('math').value) || 0;
            let urdu = parseInt(document.getElementById('urdu').value) || 0;
            let english = parseInt(document.getElementById('english').value) || 0;
            let comp = parseInt(document.getElementById('comp').value) || 0;
            let physics = parseInt(document.getElementById('physics').value) || 0;
            
            let total = math + urdu + english + comp + physics;
            let percentage = (total / 500) * 100;
            let grade = percentage >= 90 ? 'A+' : percentage >= 80 ? 'A' : percentage >= 70 ? 'B+' : percentage >= 60 ? 'B' : 'Fail';
            let status = percentage >= 60 ? 'You Are Pass' : 'You Are Fail';
            
            document.getElementById('total').innerText = total;
            document.getElementById('percentage').innerText = percentage.toFixed(2);
            document.getElementById('grade').innerText = grade;
            document.getElementById('status').innerText = status;
        }
    </script>
</body>
</html>
